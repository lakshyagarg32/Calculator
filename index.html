<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d14ad3085d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <section class="main">
        <div class="row">
            <div class="col">
                <h3 id="display">0</h3>
            </div>
        </div>

        <button class="btn btn-light unique" type="button" data-bs-toggle="collapse" data-bs-target="#toggle"
            aria-expanded="false" aria-controls="toggle" onclick="this.blur();">
            <i class="fas fa-sort-down"></i>
        </button>

        <div class="row justify-content-end collapse" id="toggle">
            <div class="col-3">
                <button type="button" class="func btn btn-light" id="(" onclick="this.blur();">(</button>
            </div>
            <div class="col-3">
                <button type="button" class="func btn btn-light" id=")" onclick="this.blur();">)</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button type="button" class="func btn btn-light" id="C" onclick="this.blur();">AC</button>
            </div>

            <div class="col-3">
                <button type="button" class="func btn btn-light" id="^" onclick="this.blur();">^</button>
            </div>

            <div class="col-3">
                <button type="button" class="func btn btn-light fas fa-backspace" id="backspace"
                    onclick="this.blur();"></button>
            </div>

            <div class="col-3">
                <button type="button" class="func btn btn-light" id="/" onclick="this.blur();">/</button>
            </div>

        </div>

        <div class="row">
            <div class="col-3">
                <button type="button" class="number btn btn-light" id="7" onclick="this.blur();">7</button>
            </div>

            <div class="col-3">
                <button type="button" class="number btn btn-light" id="8" onclick="this.blur();">8</button>
            </div>

            <div class="col-3">
                <button type="button" class="number btn btn-light" id="9" onclick="this.blur();">9</button>
            </div>

            <div class="col-3">
                <button type="button" class="func btn btn-light" id="*" onclick="this.blur();">*</button>
            </div>

        </div>

        <div class="row">
            <div class="col-3">
                <button type="button" class="number btn btn-light" id="4" onclick="this.blur();">4</button>
            </div>

            <div class="col-3">
                <button type="button" class="number btn btn-light" id="5" onclick="this.blur();">5</button>
            </div>

            <div class="col-3">
                <button type="button" class="number btn btn-light" id="6" onclick="this.blur();">6</button>
            </div>

            <div class="col-3">
                <button type="button" class="func btn btn-light" id="-" onclick="this.blur();">-</button>
            </div>

        </div>

        <div class="row">
            <div class="col-3">
                <button type="button" class="number btn btn-light" id="1" onclick="this.blur();">1</button>
            </div>

            <div class="col-3">
                <button type="button" class="number btn btn-light" id="2" onclick="this.blur();">2</button>
            </div>

            <div class="col-3">
                <button type="button" class="number btn btn-light" id="3" onclick="this.blur();">3</button>
            </div>

            <div class="col-3">
                <button type="button" class="func btn btn-light" id="+" onclick="this.blur();">+</button>
            </div>

        </div>

        <div class="row">
            <div class="col-3">
                <button type="button" class="number btn btn-light" id="00" onclick="this.blur();">00</button>
            </div>

            <div class="col-3">
                <button type="button" class="number btn btn-light" id="0" onclick="this.blur();">0</button>
            </div>

            <div class="col-3">
                <button type="button" class="number btn btn-light" id="." onclick="this.blur();">.</button>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-light equal" id="=" onclick="this.blur();">=</button>
            </div>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>

</html>
